<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <link rel="stylesheet" href="styles/styles.css"></link>
    <title>2048 Clone</title>
</head>

<body onload = "gamestart()">
    <div class="page_container">

        <div class="header">
            <h1 class="title">2048</h1>
            
            <div class="score_container">
                <div>Score</div>
                <div>Best</div>
            </div>
        </div>
        <br>
        <br>
        <br>    
        <br>
        <br>

        <div class = "new_game">
            <p>hello hello the world</p>
            <button onclick= "resetGame()">New Game</button>
        </div>

        <br>
        <br>
        <div class = "game_board">
            <div class="grid-container" id = "app">

                <div v-for = "tile,index in board[0]">
                    <div v-bind:id="'0-' + index">{{tile}}</div>
                </div>

                <div v-for = "tile,index in board[1]">
                    <div v-bind:id="'1-' + index">{{tile}}</div>
                </div>

                <div v-for = "tile,index in board[2]">
                    <div v-bind:id="'2-' + index">{{tile}}</div>
                </div>

                <div v-for = "tile,index in board[3]">
                    <div v-bind:id="'3-' + index">{{tile}}</div>
                </div>
            </div>
        </div>
        <br>
        <br>

    </div>
    <script src="src/mainboard.js"></script>
</body>

</html>
